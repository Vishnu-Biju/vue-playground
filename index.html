<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <header>Welcome</header>
        <main>
            <h1> hey {{name}}!</h1>
            <h3>to very fisrt vue app</h3>
        </main>
        <footer>
            <p>
                vue3 tutorial first lesson
            </p>
        </footer>
    </div>
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const name = ref("vishnu");
                return { name }
            }
        }).mount("#app")
    </script>
</body>

</html>
